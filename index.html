<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol & Sabor Capixaba</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <div class="header-container">
          <h1>
            <img src="./images/9536034_sun_summer_sunny_warm_weather_icon.png" alt="ícone de sol" />
            Sol & Sabor Capixaba
          </h1>
          <div class="theme-switcher">
            <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox">
            <label for="theme-toggle" class="theme-toggle-label"></label>
          </div>
        </div>
        <p class="established"><i>Delícias que aquecem a alma, com o toque capixaba.</i></p>
        <hr>
        <div class="controls-container">
          <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="cafes">Cafés</button>
            <button class="filter-btn" data-filter="tortas">Tortas</button>
          </div>
          <div class="search-container">
            <input type="search" id="search-box" placeholder="Buscar no cardápio...">
          </div>
        </div>
        <div id="menu-items-container">
          <!-- Menu items will be dynamically inserted here by script.js -->
        </div>

        <div id="cart" class="cart-hidden">
          <h2>Meu Pedido</h2>
          <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
            <p class="cart-empty-msg">Seu carrinho está vazio.</p>
          </div>
          <div id="cart-total">
            <p>Total: <span id="total-price">R$ 0,00</span></p>
          </div>
          <button id="checkout-btn">Finalizar Pedido</button>
        </div>
        
      </main>
      <hr class="bottom-line">
      <footer>
        <p class="address">Rua Joaquim da Silva Lima, n° 167, Centro - Guarapari/ES</p>
        <p class="signature">
          <a href="https://www.linkedin.com/in/diegobernardessv" target="_blank">© 2025 - DB Solutions.<small> Todos os direitos reservados.</small></a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
